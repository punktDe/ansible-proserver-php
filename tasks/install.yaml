- when: ansible_distribution == 'Ubuntu'
  block:

    - name: Install PHP
      apt:
        name: "{{ ['php-cli', 'php-fpm'] + php.install_extensions.items()|selectattr('1', 'eq', true)|map(attribute='0')|map('regex_replace', '^', 'php-')|list }}"
      notify: Restart PHP-FPM

    - name: Use same php.ini for cli and fpm processes
      file:
        src: ../fpm/php.ini
        dest: "{{ php.prefix.config }}/../cli/php.ini"
        state: link
        force: yes
