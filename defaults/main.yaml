---
php:
  prefix:
    config: >-
      {%- if ansible_distribution == 'Ubuntu' -%}
        /etc/php/7.4/fpm
      {%- else -%}
        /usr/local/etc
      {%- endif -%}
  xdebug:
    # Xdebug is not installed in a real proServer environment.
    # This option is only useful in a development environment.
    # If enabled, Ansible will disable Xdebug and provide the command "xdebug",
    # which can be used to enable/disable Xdebug when desired.
    disable_by_default: no
  php.ini: {}
  fpm:
    service: >-
      {%- if ansible_distribution == 'Ubuntu' -%}
        php7.4-fpm
      {%- else -%}
        php-fpm
      {%- endif -%}
    prefix:
      config: >-
        {%- if ansible_distribution == 'Ubuntu' -%}
          /etc/php/7.4/fpm/pool.d
        {%- else -%}
          /usr/local/etc/php-fpm.d
        {%- endif -%}
    pools:
      www:
        listen: >-
          {%- if ansible_distribution == 'Ubuntu' -%}
            /run/php/php7.4-fpm.sock
          {%- else -%}
            /var/run/php-fpm/php-fpm.socket
          {%- endif -%}
  phpfpmtop:
    release:
      url: https://github.com/punktDe/proserver-ansible-php/releases/download/phpfpmtop-v1/phpfpmtop-freebsd-amd64
      checksum: sha256:2f1fb65ae33976fac2e976ac16c00f0126d3fe4980c4413e8bea54c518b16407
